<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="res/css/style.css" rel="stylesheet">
	<link href="res/css/form.css" rel="stylesheet">
	<link href="res/css/account.css" rel="stylesheet">
	<script src="res/js/three.min.js"></script>
	<script src="res/js/jquery-3.3.1.min.js"></script>
	<script src="res/js/jquery.dm-uploader.js"></script>
	<script src="res/js/perlin.js"></script>
	<script async src="res/js/backgroundRender.js"></script>
	<script async src="res/js/account.js"></script>
	<title>Kaisei</title>
</head>
<body>
	<div id="background"></div>
	<div id="content-full">
		<div id="logo">
			Kaisei
		</div>
		<div id="body">
			<h1>Account Info</h1>
			<div id="accountInfo">
				<img src="/user/avatar">
				<form>
					<input type="file" accept="image/*">
				</form>
				<div id="changeIcon">Change</div>
				<div class="progress"></div>
				<div id="uploadMessage"></div>
				<div id="infoPanel">
					<h3 class="edit" id="username">Username</h3>
					<label>@Model.Username</label>
					<h3 class="edit" id="email">Email</h3>
					<label>@Model.Email</label>
					<h3 class="edit" id="password">Password</h3>
					<label>***********</label>
				</div>
				<div id="stats">
					<h3>Stats</h3>
					<div id="statsBox">
						
					</div>
				</div>
			</div>
			
			<h1>Authorized Apps</h1>
			<div id="authAppList">
				@Each.AuthedApps
					<div class='app'>
						<img class="placeholder">
						<div class='name placeholder'></div>
						<div class='host placeholder'></div>
						<button>Loading...</button>
					</div>
				@EndEach
			</div>
			<div id="myAppsHead">
				<h1>My Apps</h1>
				<a href="/app/create">Create App</a>
			</div>
			<div id="myApps">
				@Each.AuthedApps
					<div class='app'>
						<img class="placeholder">
						<div class='name placeholder'></div>
						<div class='host placeholder'></div>
						<button>Loading...</button>
					</div>
				@EndEach
			</div>
		</div>
	</div>
	<div id="windowOverlay" style="display:none">
		<div id="window">
			<div id="header">Window Title</div>
			<button class="noMargin autoSize">X</button>
			<div id="windowBody">

			</div>
		</div>
	</div>
</body>
</html>
